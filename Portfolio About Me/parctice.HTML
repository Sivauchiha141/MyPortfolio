<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="Headerpage">
    Welcome Students
  </div>
  <form>
      <table cellspacing="10">
        <tr>
          <td><label for="name">First Name:</label></td>
          <td><input type="text" id="name" name="name" required> (max 20 char a-z and A-Z) </td>
        </tr>
        <tr>
          <td><label for="name">Last Name:</label></td>
          <td><input type="text" id="name" name="name" required> (max 20 char a-z and A-Z) </td>
        </tr>

        <tr>
          <td>
            <label for="dob-day">Day:</label>
          </td>
          <td>
            <select id="dob-day" name="dob-day">
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="02">03</option>
              <option value="02">04</option>
              <option value="02">05</option>
              <option value="02">06</option>
              <option value="02">07</option>
              <option value="02">08</option>
              <option value="02">09</option>
              <option value="02">10</option>
              <option value="02">11</option>
              <option value="02">12</option>
              <option value="02">13</option>
              <option value="02">14</option>
              <option value="02">15</option>
              <option value="02">16</option>
              <option value="02">17</option>
              <option value="02">18</option>
              <option value="02">19</option>
              <option value="02">20</option>
              <option value="02">21</option>
              <option value="02">22</option>
              <option value="02">23</option>
              <option value="02">24</option>
              <option value="02">25</option>
              <option value="02">26</option>
              <option value="02">27</option>
              <option value="02">28</option>
              <option value="02">29</option>
              <option value="02">30</option>
              <option value="02">31</option>
            </select>
  
            <label for="dob-month">Month:</label>
    
             <select id="dob-month" name="dob-month">
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="02">March</option>
                <option value="02">April</option>
                <option value="02">May</option>
                <option value="02">june</option>
                <option value="02">july</option>
                <option value="02">August</option>
                <option value="02">september</option>
                <option value="02">october</option>
                <option value="02">November</option>
                <option value="02">December</option>
              </select>
       
          
            <label for="dob-year">Year:</label>
               
              <select id="dob-year" name="dob-year">
               <option value="2001">2001</option>
               <option value="2002">2002</option>
               <option value="2003">2003</option>
               <option value="2004">2004</option>
               <option value="2005">2005</option>
               <option value="2006">2006</option>
               <option value="2007">2007</option>
               <option value="2008">2008</option>
               <option value="2009">2009</option>
               <option value="2010">2010</option>
               <option value="2011">2011</option>
               <option value="2012">2012</option>
               <option value="2013">2013</option>
               <option value="2014">2014</option>
               <option value="2015">2015</option>
               <option value="2016">2016</option>
               <option value="2017">2017</option>
               <option value="2018">2018</option>
               <option value="2019">2019</option>
               <option value="2020">2020</option>
               <option value="2021">2021</option>
               <option value="2022">2022</option>
               <option value="2023">2023</option>
               <option value="2024">2024</option>
               <option value="2025">2025</option>
               <option value="2026">2026</option>
               <option value="2027">2027</option>
               <option value="2028">2028</option>
               <option value="2029">2029</option>
               <option value="2030">2030</option>
              </select>
          </td>         
        </tr>    
           
        <tr>
          <td>
            <label for="gender">Gender:</label>
          </td>
          <td><label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
    
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
          </td>
        </tr>
            
        <tr>
          <td><label for="mail">EMAIL ID:</label></td>
          <td><input type="text" id="mail" name="mail" required></td>
        </tr>

        <tr>
          <td><label for="mobile">MOBILE NO:</label></td>
          <td><input type="text" id="mobile" name="mobile" required></td>
        </tr>

        <tr>
          <td><label for="address">ADDRESS:</label></td>
          <td><textarea id="address" name="address" rows="4" cols="40" required></textarea></td>
        </tr>

        <tr>
          <td><label for="city">CITY:</label></td>
          <td><input type="text" id="city" name="city" required> (max 20 char a-z and A-Z) </td>
        </tr>

        <tr>
          <td><label for="pincode">PIN CODE:</label></td>
          <td><input type="text" id="pincode" name="pincode" required> (6 digit number) </td>
        </tr>


        <tr>
          <td><label for="country">COUNTRY:</label></td>
          <td><input type="text" id="country" name="country" required></td>
        </tr>

        <tr>
            <td><label for="hobbies">HOBBIES:</label></td>
            <td>
              <input type="checkbox" id="Drawing" name="drawing" value="drawing">
              <label for="drawing">Drawing</label>


              <input type="checkbox" id="singing" name="singing" value="singing">
              <label for="singing">Singing</label>

              <input type="checkbox" id="dancing" name="dancing" value="dancing">
              <label for="dancing">Dancing</label><br>

              <input type="checkbox" id="others" name="others" value="others">
              <label for="others">Others</label>
              <input type="text" id="others" name="others" required>
            </td>
        </tr>
        <tr>
          <td>
            <label for="qualification">Qualification:</label>
          </td>
          <td>
            <table>
              <tr>
                <th>
                  sl.no Examination
                </th>
                <th>
                  Board
                </th>
                <th>
                  Percentage
                </th>
                <th>
                  Year of Passing
                </th>
              </tr>
              <tr>
                <td>
                  01 Class X
                </td>
                <td>
                  <input type="text" id="board" name="Board" required>
                </td>
                <td>
                  <input type="text" id="Percentage" name="Percentage" required>
                </td>
                <td>
                  <input type="text" id="Year of Percentage" name="Year of Percentage" required>
                </td>
              </tr>
              <tr>
                <td>
                  02 Class II
                </td>
                <td>
                  <input type="text" id="board" name="Board" required>
                </td>
                <td>
                  <input type="text" id="Percentage" name="Percentage" required>
                </td>
                <td>
                  <input type="text" id="Year of Percentage" name="Year of Percentage" required>
                </td>
              </tr>
              <tr>
                <td>
                  03 Graduation
                </td>
                <td>
                  <input type="text" id="board" name="Board" required>
                </td>
                <td>
                  <input type="text" id="Percentage" name="Percentage" required>
                </td>
                <td>
                  <input type="text" id="Year of Percentage" name="Year of Percentage" required>
                </td>
              </tr>
              <tr>
                <td>
                  04 Master
                </td>
                <td>
                  <input type="text" id="board" name="Board" required>
                </td>
                <td>
                  <input type="text" id="Percentage" name="Percentage" required>
                </td>
                <td>
                  <input type="text" id="Year of Percentage" name="Year of Percentage" required>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        
        <tr>
          <td><label for="Coursesappliedfor">COURSES APPLIED FOR:</label></td>
          <td>
            <input type="checkbox" id="bca" name="bca" value="bca">
            <label for="bca">BCA</label>


            <input type="checkbox" id="bcom" name="bcom" value="bcom">
            <label for="bcom">B.com</label>

            <input type="checkbox" id="bsc" name="bsc" value="bsc">
            <label for="bsc">B.sc</label>

            <input type="checkbox" id="ba" name="ba" value="ba">
            <label for="ba">B.A</label>

          </td>
      </tr>
      <tr>
        <td style="float: center;">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
